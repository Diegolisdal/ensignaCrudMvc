<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSIGNA</title>
    <link rel="stylesheet" href="./css/nayfooter.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3a6a7a1eda.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="contenedor">
        <header class="header">

        </header>

        <main class="main">
            <form style="background-color: rgba(21, 99, 21, 0.9);margin:10px auto ;border-radius: 20px; width: 500px; padding: 20px;">
                <h2>Editar Plantadoras </h2>
                <div class="mb-3">
                    <label for="id">Id</label>
                    <input type="number" name="id" id="id" disabled v-model="id_plantadoras" >
                  </div>            
                <div class="mb-3">
                    <label for="modelo">Modelo</label>
                    <input type="text" name="modelo" id="modelo" v-model="modelo_plantadora">
                </div>
                <div class="mb-3">
                    <label for="nroDeLineas">Nro de l√≠neas</label>
                    <input type="text" name="nroDeLineas" id="nroDeLineas" v-model="nroDeLineas_plantadora">
                </div>
                <div class="mb-3">
                    <label for="anchoDeLabor">Ancho de Labor</label>
                    <input type="text" name="anchoDeLabor" id="anchoDeLabor" v-model="anchoDeLabor_plantadora">
                </div>
                <div class="mb-3">
                    <label for="cajaCentral">caja Central</label>
                    <input type="text" name="cajaCentral" id="cajaCentral" v-model="cajaCentral_plantadora">
                </div>
                <div class="mb-3">
                    <label for="deslingue">deslingue</label>
                    <input type="text" name="deslingue" id="deslingue" v-model="deslingue_plantadora">
                </div>
                <div class="mb-3">
                    <label for="tasaVariable">tasaVariable</label>
                    <input type="text" name="tasaVariable" id="tasaVariable" v-model="tasaVariable_plantadora">
                </div>
                <div class="mb-3">
                    <label for="transporte">transporte</label>
                    <input type="text" name="transporte" id="transporte" v-model="transporte_plantadora">
                </div>
                <div class="mb-3">
                    <label for="stock">stock</label>
                    <input type="text" name="stock" id="stock" v-model="stock_plantadora">
                </div>



                <div class="mb-3">
                    <label for="imagen">Imagen</label>
                    <input type="text" name="imagen" id="imagen" v-model="imagen_plantadora">
                    <img width="100" :src="imagen" alt="modelo_plantadora">
           <button type="button" class="btn btn-success" v-on:click="modificar_plantadora()">Grabar</button>
     
            </div>
        </main>


        </main>

        <footer class="footer">


        </footer>

    </div>
    
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos_editar.js"></script>
</body>

</html>
