<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENSIGNA</title>
    <link rel="stylesheet" href="./css/nayfooter.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3a6a7a1eda.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Oswald&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="contenedor">
        <header class="header">

        </header>

        <main class="main">
            <form style="background-color: rgba(21, 99, 21, 0.9);margin:10px auto ;border-radius: 20px; width: 500px; padding: 20px;">
                <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
                    <h2>Alta de Producto (Tractor)</h2>
                    <div class="mb-3">
                        <label for="modelo">Modelo</label>
                        <input type="text" name="modelo" id="modelo" v-model="modelo_tractor">
                    </div>
                    <div class="mb-3">
                        <label for="motor">Motor</label>
                        <input type="text" name="motor" id="motor" v-model="motor_tractor">
                    </div>
                    <div class="mb-3">
                        <label for="potencia">Potencia</label>
                        <input type="text" name="potencia" id="potencia" v-model="potencia_tractor">
                    </div>
                    <div class="mb-3">
                        <label for="transmision">Transmisi√≥n</label>
                        <input type="text" name="transmision" id="transmision" v-model="transmision_tractor">
                    </div>
                    <div class="mb-3">
                        <label for="toma">Toma de potencia</label>
                        <input type="text" name="toma" id="toma" v-model="toma_tractor">
                    </div>
                    <div class="mb-3">
                        <label for="sistema">Sistema hidraulico</label>
                        <input type="text" name="sistema" id="sistema" v-model="sistema_tractor">
                    </div>
                    <div class="mb-3">
                        <label for="levante">Levante 3 puntos</label>
                        <input type="text" name="levante" id="levante" v-model="levante_tractor">
                    </div>
                    <!-- <div class="mb-3">
                        <label for="stock">stock</label>
                        <input type="text" name="stock" id="stock" v-model="stock_plantadora">
                    </div> -->



                    <div class="mb-3">
                        <label for="imagen">Imagen</label>
                        <input type="text" name="imagen" id="imagen" v-model="imagen_tractor">
                        <img width="100" :src="imagen" alt="modelo_tractor">
                    </div>
                    <button type="button" class="btn btn-success" v-on:click="grabar_tractor()">Grabar</button>
                    
                </form>
            </div>
        </main>


        </main>

        <footer class="footer">


        </footer>

    </div>
    
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/productos.js"></script>
</body>

</html>
